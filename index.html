<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="side-segment">
            <div class="side-logo">
                <img src="assets/sign-up-form.png">
                <h2>Odin</h2>
            </div>
        </div>
        <div class="sign-up-container">
            <div class="sign-up-header">
                <h3>This is header text BLAH BLAH</h3>
            </div>
            <div class="sign-up-inputs">
                <fieldset>
                    <legend>Sign Up for Our Services</legend>
                    <div>
                        <label for "fname">First Name:</label>
                        <input type="text" id="fname" name="fname">
                        <label for "lname">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div>
                        <label for "password">Password:</label>
                        <input type="password" id="password" name="password">
                        <label for "password_confirm">Confirm Password:</label>
                        <input type="password" id="password_confirm" name="password">
                    </div>
                    <div>
                        <label for "email">Email Address:</label>
                        <input type="email" id="email" name="email">
                        <label for "phoneNum">Phone Number:</label>
                        <input type="number" id="phoneNum" name="phoneNum">
                    </div>
                </fieldset>
            </div>
            <div class="sign-up-buttons">
                <button type="submit">Sign Up!</button>
                <button type="reset">Reset Form</button>
                <p>Already have an account? <a href="#">Sign In Here!</a></p>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
